<!doctype html>
<html>
    <!--THIS GAME IS NOT COMPLETED AS OF YET, IT SHOULD BE AVAILABLE IN A FEW DAYS
    <head>
        <title>Simon</title>
        <script src="/js/cbojsc.js"></script>
        <style>
            .maintable {
                border:1px solid black;
                margin-left:auto;
                margin-right:auto;
            }
            
            .maintable td {
                border: 1px solid black;
                width:128px;
                height:128px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table class="maintable">
            <tr>
                <th colspan="2">Simon</th>
            </tr>
            <tr>
                <td id="orange" style="background-color:coral"></td>
                <td id="blue" style="background-color:deepskyblue"></td>
            </tr>
            <tr>
                <td id="green" style="background-color:mediumaquamarine"></td>
                <td id="pink" style="background-color:pink"></td>
            </tr>
            <tr>
                <td colspan="2" style="width:unset;height:unset;">
                    <button onclick="start()">Start</button>
                </td>
            </tr>
            
            
        </table>
        <script>
            
            //BLUE: deepskyblue>>cornflowerblue PINK: pink>>hotpink; 
            //ORANGE: coral>>tomato ; GREEN: mediumaquamarine>>seagreen;
            
            
            var colors=[];
            var availableColors=["orange","blue","pink","green"];
            var waitTime=400;
            
            function changeLightColor(tdName,newColor)
            {
                var td=document.getElementById(tdName);
                td.style.backgroundColor=newColor;
            }
            
            function toggleLight(tdName,oldColor,newColor)
            {
                changeLightColor(tdName,newColor);
                
                setTimeout(function() {
                     changeLightColor(tdName,oldColor);
                    },waitTime);
            }
            
            function addColor()
            {
                var c = Math.floor( Math.random() * availableColors.length );
                colors.push(availableColors[c]);
            }
            
            function start()
            { 
                colors=[];
                addColor();
                playColors();
            }
            
            function playColors()
            {
                for(var i=0;i<colors.length;i++)
                {
                    if(colors[i]=="green") 
                    {
                        setTimeout(function(){
                            toggleLight("green","mediumaquamarine","seagreen") 
                        }, waitTime * 2 * (i+1) );
                    }
                    else if(colors[i]=="blue")
                    {
                        setTimeout(function(){
                            toggleLight("blue","deepskyblue","cornflowerblue")
                        }, waitTime * 2 * (i+1) );
                    }
                    else if(colors[i]=="pink")
                    {
                        setTimeout(function(){
                            toggleLight("pink","pink","hotpink")
                        }, waitTime * 2 * (i+1) );
                    }
                    else if(colors[i]=="orange")
                    {
                        setTimeout(function(){
                            toggleLight("orange","coral","tomato")
                        }, waitTime * 2 * (i+1) );
                    }
                }
            }
            
            
            
            colors.push("green");   
            colors.push("blue"); 
            colors.push("orange"); 
            colors.push("pink"); 
            playColors()   
            
            
            
            
        </script>
    </body>
</html>
